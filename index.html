<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  
  <!-- Link font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- Link stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <!-- Main text -->
    <h1>PING<span>.</span></h1>
    <h2>
      <span>We are launching</span> soon!
    </h2>
    <p>
      Subscribe and get notified
    </p>

    <!-- Notify me form -->
    <form>
      <div id="error-box">
        <input type="text" name="email" id="email" placeholder="Your email address..." autocomplete="off">
        <p id="error-message" class="hide">
          Please provide a valid email address
        </p>
        <div id="error-margin" class="hide"></div>
      </div>
      <input type="submit" value="Notify Me" id="submit-btn">
    </form>

    <!-- Hero image -->
    <img src="images/illustration-dashboard.png" alt="Hero image" id="hero-img">
  </main>

  <!-- Footer -->
  <footer>
    <div id="social-media-icons">  
      <div class="icon-box">
        <img src="images/facebook.svg" alt="Facebook icon" id="facebook-icon" class="icon">
      </div>
      <div class="icon-box">
        <img src="images/twitter.svg" alt="Twitter icon" id="twitter-icon" class="icon">
      </div>
      <div class="icon-box">
        <img src="images/instagram.svg" alt="Instagram icon" id="instagram-icon" class="icon">
      </div>
    </div>
    
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <!-- Link Java Script sheet -->
  <script src="index.js"></script>
</body>
</html>
